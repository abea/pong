<!DOCTYPE HTML>
<html>
  <head>
    <title>Bloc Pong</title>
    <link href="//fonts.googleapis.com/css?family=Cabin+Sketch:700" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="styles/style.css" />
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="scripts/script.js"></script>
  </head>
  <body>
    <header>
      <H1 >Bloc Pong</h1>
      <p class='instructions'>Use UP and DOWN arrow keys to move your paddle. The first player to eleven points wins!</p>
      <aside class="scoreboard">
        <ul>
          <li class="playerone">Computer Score: <span>0</span></li>
          <li class="playertwo">Player Score: <span>0</span></li>
        </ul>
      </aside>
    </header>
    <canvas width="640px" height="480px" id="field">
      Pong is for browser upgraders...
    </canvas>
    <span class="endgame"></span>
    <footer>
      <p>Built by <a href="http://alexbea.com">Alex Bea</a> with &#60;canvas&#62; and Javascript</p>
    </footer>
  </body>
</html>
